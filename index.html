<html>
  <head>
    <meta charset="utf-8" />
    <title>Dunossauro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/terminal.css@0.7.4/dist/terminal.min.css" />
    <script type="text/javascript" src="scripts.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2>@Dunossauro</h2>
    <img id="perfil" src="images/dunossauro_pic.jpg"/>
    </br>
    </br>
    <p>Eduardo Mendes</p>
    <h3 style="margin-bottom: 5px;">Pythonista / Youtuber / Músico</h3>

    <div class="row">

      <h5>Conteúdo!</h5>

      <button class="btn btn-error" onclick="window.open('http://youtube.com/@dunossauro')">
	<div class="button">
	  <i class="fa-brands fa-youtube"></i>
	  Youtube
	</div>
      </button>

      <button class="btn btn-twitch" onclick="window.open('http://twitch.com/dunossauro')">
	<div class="button">
	  <i class="fa-brands fa-twitch"></i>
	  Twitch
	</div>
      </button>
    </div>

    <div class="row">

      <button class="btn btn-default btn-ghost" onclick="window.open('https://blog.dunossauro.com')">
	<div class="button">
	  <i class="fa-solid fa-rss"></i>
	  Blog
	</div>
      </button>

      <button class="btn btn-default btn-ghost" onclick="window.open('/projetos.html')">
	<div class="button">
	  <i class="fa-solid fa-gears"></i>
	  Projetos
	</div>
      </button>

    </div>


    <div class="row">
      <h5>Social</h5>

      <button class="btn btn-ghost" onclick="window.open('https://bolha.us/@dunossauro')">
	<div class="button">
	  <i class="fa-brands fa-mastodon"></i>
	  Mastodon
	</div>
      </button>

      <button class="btn btn-ghost" onclick="window.open('https://bolha.photos/dunossauro')">
	<div class="button">
	  <img style="width:10%" src="https://pixelfed-web1.nyc3.cdn.digitaloceanspaces.com/assets/images/pixelfed-icon-white.png"/>
	  PixelFed
	</div>
      </button>

    </div>

    <div class="row">

      <h5>Apoie o meu trabalho</h5>

      <button class="btn btn-default btn-ghost" onclick="window.open('http://apoia.se/livedepython')">
	Apoia.se
      </button>
      <button class="btn btn-default btn-ghost" onclick="window.open('https://app.picpay.com/user/livedepython')">
	PicPay
      </button>

    </div>

    <div class="row">

      <button class="btn btn-primary btn-ghost" onclick="showField('pix')">
	<div class="button">
	    <i class="fa-brands fa-pix"></i>
	    Pix
	    <i class="fa-solid fa-arrow-down"></i>
	</div>
      </button>

      <button class="btn btn-default btn-ghost" onclick="window.open('https://www.patreon.com/dunossauro')">
	<div class="button">
	  <i class="fa-brands fa-patreon"></i>
	  Patreon
	</div>
      </button>

      <div id="pix" style="display: none;" class="field terminal-alert terminal-alert-error">
	pix.dunossauro@gmail.com
      </div>

    </div>

    <div class="row">

      <h5> Contato </h5>

      <button class="btn btn-primary btn-ghost btn-large" onclick="showField('email')">
	<div class="button">
	  <i class="fa-solid fa-envelope"></i>
	  E-mail
	  <i class="fa-solid fa-arrow-down"></i>
	</div>
      </button>

      <div id="email" style="display: none;" class="field terminal-alert terminal-alert-error">
	dunossauro@protonmail.com
      </div>

    </div>

    <div class="row">

      <h5> Código </h5>

      <button class="btn btn-default btn-ghost" onclick="window.open('http://github.com/dunossauro')">
	<div class="button">
	  <i class="fa-brands fa-github"></i>
	  Github
	</div>
      </button>

      <button class="btn btn-default btn-ghost" onclick="window.open('https://codeberg.org/dunossauro')">
	<div class="button">
	  <img style="width:12%" src="https://design.codeberg.org/logo-kit/icon_inverted.svg"/>
	  Codeberg
	</div>
      </button>

    </div>

    <div class="row">

      <h5>Outros links</h5>

      <button class="btn btn-default btn-ghost btn-small" onclick="window.open('https://www.youtube.com/@dunolab')">
	<div class="button">
	  <i class="fa-brands fa-youtube"></i>
	  <br/>
	  Lab
	</div>
      </button>

      <button class="btn btn-default btn-ghost btn-small" onclick="window.open('https://medium.com/@dunossauro')">
	<div class="button">
	  <i class="fa-solid fa-rss"></i>
	  <br/>
	  Posts antigos!
	</div>
      </button>

      <button class="btn btn-default btn-ghost btn-small" onclick="window.open('https://soundcloud.com/dunossauro')">
	<div class="button">
	  <i class="fa-brands fa-soundcloud"></i>
	  <br/>
	  Soundcloud
	</div>
      </button>

    </div>
  </body>
</html>
